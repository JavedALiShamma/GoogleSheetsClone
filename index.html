<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sheets</title>
</head>
<body>
    <section class="head-container" id="head-container">
        <div class="wizard-bar" id="wizard-bar">
            
                <form action="" id="wizardForm">
                    <div>
                        <select name="" id="fontFamilyDetails">
                            <option value="Courier New">Courier New</option>
                            <option value="hello">Calibri</option>
                            <option value="Kruti-Dev">Kruti-Dev</option>
                        </select>
                    </div>
                <div class="font-sizeBlock">
                <span id="add" class="material-symbols-outlined">add</span>
                <input type="number" name="fontSize" value="14" />
                <label for="fontSize"></label>
                <span id="remove" class="material-symbols-outlined">remove</span>
                </div>
                <div>
                    <input type="checkbox" name="isBold" id="isBold">
                <label for="isBold" class="material-symbols-outlined">format_bold</label>
                </div>
                <div>
                    <input type="checkbox" name="isItalic" id="isItalic">
                    <label for="isItalic" class="material-symbols-outlined">format_italic</label>
                </div>
                <div class="align-container">
                    <div>
                        <input checked type="radio" name="align" value="left" id="left">
                        <label for="left" class="material-symbols-outlined">
                            format_align_left</label>
                    </div>
                    <div>
                        <input type="radio" name="align" value="center" id="center">
                        <label for="center" class="material-symbols-outlined">format_align_center</label>
                    </div>
                    <div>
                        <input type="radio" name="align" value="right" id="right">
                        <label for="right"  class="material-symbols-outlined">format_align_right</label>
                    </div>
                </div>
                <input type="color" name="text-color" id="text-color">
                <label for="text-color" class="material-symbols-outlined">format_color_text</label>
                <input type="color" name="bg-color"  value="#ffffff" id="bgColor">
                <label for="bgColor" class="material-symbols-outlined">format_color_fill</label>    
                        
                    </form>
        </div>
        <form id="expressionForm" action="">
        <div class="box fr-aic">
            <div class="selected-cell" id="selectedArea">NA</div>
            <input id="expression" type="text" placeholder="Evaluate Expression" />
        </div>
    </form>

    </section>
   <section class="container" id="container">
    <div class="plate"></div>
    <div class="headrow" id="headrow"></div>
    <div class="sno" id="sno"></div>
    <div class="body" id="body"></div>
   </section>
   <script src="./options.js"></script>
    <script src="script.js"></script>
</body>
</html>
